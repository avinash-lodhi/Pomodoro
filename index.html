<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Pacifico|Open+Sans:300' rel='stylesheet' type='text/css'>

  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
  <div id="title" class="row">
    <div class="col-md-12">
      POMODORO CLOCK
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div id="session" class="col-md-2"><span class="dec">-</span><span class="num">25</span><span class="inc">+</span>
      <div>Session Length</div>
    </div>

    <div id="break" class="col-md-2"><span class="dec">-</span><span class="num">5</span><span class="inc">+</span>
      <div>Break Length</div>
    </div>

    <div id="reset" class="col-md-2"> RESET</div>
    <div class="col-md-3"></div>
  </div>
  <div id="clock">
    <div id="load-bar"></div>
    <div id="txt">Session</div>
    <div id="time">25</div>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
